<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400&amp;lang=de">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&amp;lang=de">
    <style>
        body {
            background-image: url(images/footer_jubla_welten.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom;
            margin: 0;
        }
        #footer {
            background-color: #273583;
            font-family: Tahoma, Arial;
            position:absolute;
            width:100%;
            bottom:0px;
            height:60px;
            padding-left: 0px;
        }
        .main {
            position:relative;
            min-height:100%;
            height:auto !important;
            height:100%;
            top: 50px;
            margin: 0 25% -4em 25%;
            font-family: Verdana, Arial, Tahoma, Times New Roman;
            font-size: 0.8em;
            word-spacing: 1px;
            line-height: 170%;
            /*padding-bottom: 40px;*/
        }
        #outerdiv {
            position:relative;
            display: flex; 
            min-height:100%;
            height:auto !important;
            height:100%;
            top: 150px;
            margin: 0 25% -4em 25%;
        }
        .innerdiv {
            width:500px;
            height: 250px;
            background-color: #273583;
            margin: 0px 20px 0px 0px ;
            padding: 20px;
            font-family: Roboto;
        }
        .innerdiv.p {
            color: #FFFFFF;
            font-family: Roboto;
            font-size: 18pt;
            line-height: 18pt;
            font-weight: 300;
        }
        h1 {
            color: #273583;
            font-family: Roboto;
            font-size: 26pt;
            line-height: 26pt;
            font-weight: 700;
        }
        p {
            color: #000000;
            font-family: Roboto;
            font-size: 14pt;
            line-height: 14pt;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class=main>
        <h1>Nationaler Grossanlass 2025</h1>
        <p>Bald entsteht hier die Webseite des nationalen Grossanlass 2025 von Jungwacht Blauring Schweiz.</p>
    </div>
    <div id="outerdiv">
        <div class="innerdiv p">
            <span>Jungwacht Blauring Schweiz</span>
            <a href="https://www.jubla.ch" target="_blank"><img src="images/jubla_logo.png"><br/></a>
        </div>
        <div class="innerdiv p">
            <span>Mithelfen</span>
            <a href="https://www.jubla.ch/ueber-die-jubla/organisation/jobs" target="_blank"><img src="images/jobs_ico.png"></a><br/>
        </div>
        <div class="innerdiv p">
            <span>Kontakt</span>
            <a href="mailto:praesidium@grossanlass2025.ch"><img src="images/contact_ico.png"><br/></a>
        </div>
    </div>
    <div id=footer></div>
</body>
</html>
